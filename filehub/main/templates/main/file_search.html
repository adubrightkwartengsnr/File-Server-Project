{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
<h1 class = "text-center">Search Results</h1>
<div class="container">
<p>Showing results for: {{ query }}</p>

{% if files %}
    <ul>
        {% for file in files %}
        <div class="file-library">
            <div class="card">
                    <div class="card-content">
                        <h4>{{ file.title }}</h4>
                        <p>{{ file.description }}</p>
                    </div>
                    <div class="card-actions">
                        <a href="{% url 'file-download' file.id %}" class="no-underline" target="_blank">
                            <button class="btn btn-light">
                                <i class="fa fa-download"></i>Download
                            </button>
                        </a>
                        <a href="{% url 'email-form' file.id %}" class="no-underline">
                            <button class="btn btn-light">
                                <i class="fa fa-paper-plane"></i>Send
                            </button>
                        </a>
                        <a href="{% url 'file-preview' file.id %}" class="no-underline" target="_blank">
                            <button class="btn btn-light">
                                <i class="fa fa-file"></i>Preview
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            
        {% endfor %}
    </ul>
{% else %}
    <p>No files found.</p>
{% endif %}
</div>
{% endblock content %}
