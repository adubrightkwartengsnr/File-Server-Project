{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if file %}
    <div class="content-section">
        <div class="row justify-content-center">
            <div class="col-md-6">
        <form method = "POST" action = "{% url 'send-email' file.id %}" enctype = "multipart/form-data">
             {% csrf_token %}
             <fieldset class="form-group">
                <legend class="border-bottom mb-4">Send File Via Email</legend>
                {{ form|crispy }}
             </fieldset>
        <div class="form-group mt-3">
            <button class="btn btn-outline-info" type="submit">Send</button>
        </div>
        </form>
    </div>
    </div>
</div>
{% endif %}

{% endblock content %}
